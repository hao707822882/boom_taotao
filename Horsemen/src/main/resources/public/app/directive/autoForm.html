<div class="panel panel-default">
    <div class="panel-body">

            <form class="form-horizontal">
                <div class="form-group" ng-repeat="input in inputs">
                    <label for="{{input.lab}}" class="col-sm-2 control-label">{{input.lab}}</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="{{input.lab}}" placeholder="" ng-model="data[input.name]" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button  class="btn btn-default" ng-click="fSave()">保存</button>
                    </div>
                </div>
            </form>
        </div>

</div>
