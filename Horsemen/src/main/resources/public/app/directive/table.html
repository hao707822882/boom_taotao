<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-2" ng-repeat="query in querys">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="{{query.lab}}" aria-describedby="basic-addon1" ng-model="{{search[query.name]}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-default" ng-click="search()"></button>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover table-condensed">
                <tr><th  ng-repeat="th in ths" ng-click="">{{th}}</th></tr>
            </table>
        </div>
    </div>
</div>
