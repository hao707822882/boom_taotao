<!DOCTYPE html>
<html lang="en" ng-app="Tao">
<head>
    <meta charset="UTF-8">
    <title>TaoTaoShop！后台管理</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-controller="indexController">
<div class="row" style="height: 80px;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tao</a>
            </div>

            <ul class="nav navbar-nav" id="nav_my">
                <li class="active" ng-click=""><a href="javascript:void(0)" ng-click="menu(0)">&nbsp;&nbsp;商品&nbsp;&nbsp;</a>
                </li>
                <li><a href="javascript:void(0)" ng-click="menu(1)">&nbsp;&nbsp;权利&nbsp;&nbsp;</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
        <!-- /.navbar-collapse -->

    </nav>
</div>
<div class="row">
    <div class="col-lg-2">
        <ul class="nav nav-pills nav-stacked" id="menu_my">
            <li ng-repeat="menu in menuDate"><a href="#{{menu.url}}" ng-click="active($event.currentTarget)">{{menu.name}}</a></li>
        </ul>
    </div>
    <div class="col-lg-8">
        <div ng-view></div>
    </div>
</div>
<script>
    var myAppModule = angular.module('Tao', ["ngRoute"]);
    $(function () {
        $("#nav_my li").click(function () {
            $(this).siblings().removeClass("active");
            $(this).addClass("active")
        })
    })
</script>
<script src="app/service/ajaxService.js"></script>
<script src="app/indexController.js"></script>
<script src="app/indexViewController.js"></script>
<script src="app/router/router.js"></script>
</body>
</html>
